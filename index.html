<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Simple | Website</title>

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Include CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="form-container">
        <form action="">
            <h2>Sign Up</h2>
            <div class="form-group user-name">
                <label for="name"><i class="fas fa-user"></i></label>
                <input type="text" name="" id="" placeholder="User Name...">
            </div> <!-- /.form-group -->
            <div class="form-group mail">
                <label for="email"><i class="fas fa-envelope"></i></label>
                <input type="email" name="" id="" placeholder="Enter email...">
            </div> <!-- /.form-group -->
            <div class="form-group unlock">
                <label for="password"><i class="fas fa-unlock"></i></label>
                <input type="password" name="" id="" placeholder="Enter password...">
            </div> <!-- /.form-group -->
            <div class="form-group lock">
                <label for="password2"><i class="fas fa-lock"></i></label>
                <input type="password" name="password2" id="password2" placeholder="Confirm password...">
            </div> <!-- /.form-group -->
            <div class="form-group">
                <input type="submit" value="Sign up">
            </div> <!-- /.form-group -->

        </form>

    </div> <!-- /.container -->

    
    

    <!-- SCRIPT -->
    <script src="fonts/fontawesome-free-5.9.0-web/js/all.min.js"></script>
</body>
</html>
